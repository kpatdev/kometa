  #       chart: on_the_air
  #     - name: shared
  #       allowed_libraries: show
  #       translation_key: tmdb_air
  #     - name: arr
  #     - name: custom

  Top 10 on Netflix:
    variables:
      key: netflix
    tmdb_discover:
      with_watch_providers: 8
      watch_region: us
      sort_by: popularity.desc
      limit: 100
    limit: 10
    template:
      - name: shared
      - name: arr
      - name: custom
