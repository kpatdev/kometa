#######################################################
#                 Genre Collections                   #
#######################################################

external_templates:
  default: templates
  template_variables:
    collection_section: "030"
    sync_mode: sync

collections:
  Thriller:
    variables:
      key: thriller
      genre: thriller
    template:
      - name: smart_filter
        search_term: genre
        search_value: <<genre>>
        sort_by: random
        limit: 250
      - name: shared
    summary: "A collection of the latest Thriller movies."
    url_poster: https://theposterdb.com/api/assets/69226
