external_templates:
  default: templates
  template_variables:
    collection_section: "040"
    sync_mode: sync
    visible_library: true
    visible_home: true
    visible_shared: true
    sort_title: "!040_Bollywood"

collections:
  Bollywood:
    variables:
      key: bollywood
    template:
      - name: smart_filter
        sort_by: random
        search_term: audio_language
        search_value: <<audio_language>>
        search_term2: country
        search_value2: <<country>>
        country: India
        audio_language: hi
      - name: shared
    summary: "Bollywood movies and shows."
    url_poster: https://i.imgur.com/s52KOu1.jpg
