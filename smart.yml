#######################################################
#                 Smart Collections                   #
#######################################################

external_templates:
  default: templates
  template_variables:
    collection_section: "009"
    # image: chart/<<poster>>

collections:
  Get Back Into:
    variables:
      key: progress_shows
    smart_filter:
      sort_by: viewed.desc
      all:
        unplayed_episodes: true
        episode_plays.gt: 0
    template:
      - name: shared
    collection_filtering: user
    url_poster: https://raw.githubusercontent.com/dezerving/kometa/refs/heads/master/posters/In%20Progress.jpg
  Light, Easy Shows:
    variables:
      key: light
    smart_filter:
      sort_by: random
      any:
        title:
          - "Entourage"
          - "Silicon Valley"
          - "Brooklyn Nine-Nine"
          - "The League"
          - "It's Always Sunny in Philadelphia"
          - "The Office (US)"
    template:
      - name: shared
    url_poster: https://raw.githubusercontent.com/dezerving/kometa/refs/heads/master/posters/Light%20Shows.jpg
